<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- css  -->
		<link rel="stylesheet" href="/css/style.css" />
		<!-- js  -->
		<script defer src="/js/script.js"></script>
		<!-- boxicons  -->
		<link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
		<!-- faviicon -->
		<link rel="shortcut icon" href="assets/github (1).svg" type="image/x-icon" />
		<title>Devfinder</title>
	</head>
	<body>
		<div class="container">
			<div class="top-content">
				<div class="logo">
					<span>devfinder</span>
				</div>
				<div class="mode-theme">
					<a href="#">
						<span>dark</span>
						<i class="bx bx-sun"></i>
					</a>
				</div>
			</div>
			<div class="searc-camp">
				<div class="input-camp">
					<i class="bx bx-search"></i>
					<input type="search" name="search" id="search" placeholder="Search Github username.." />
				</div>
				<div class="button-search">
					<button id="buttonSearch">search</button>
				</div>
			</div>
			<section class="section-infos-profile">
				<div class="content-name-data">
					<div class="img-avatar">
						<img src="" alt="" />
					</div>
					<div class="flex name-data">
						<div class="name-at">
							<h3>---</h3>
							<a href="#" target="_blank">--</a>
						</div>
						<div class="data">
							<span>joined</span>
						</div>
					</div>
				</div>
				<div class="statistics-bio">
					<div class="bio">
						<p>---</p>
					</div>
					<dvi class="statistics-profile">
						<div class="default-statistics">
							<h5>repos</h5>
							<span id="repos">---</span>
						</div>
						<div class="default-statistics">
							<h5>followers</h5>
							<span id="followers">---</span>
						</div>
						<div class="default-statistics">
							<h5>following</h5>
							<span id="following">---</span>
						</div>
					</dvi>
				</div>
				<div class="socias">
					<div class="socias-flex-1">
						<div class="flex socias-icons">
							<i class="bx bxs-location-plus"></i>
							<a href="#" id="location"></a>
						</div>
						<div class="flex socias-icons">
							<i class="bx bx-link"></i>
							<a href="#" id="blog"></a>
						</div>
					</div>
					<div class="socias-flex-2">
						<div class="flex socias-icons">
							<i class="bx bxl-twitter"></i>
							<a href="#" id="twitter"></a>
						</div>
						<div class="flex socias-icons">
							<i class="bx bx-buildings"></i>
							<a href="#" id="company"></a>
						</div>
					</div>
				</div>
			</section>
			<div class="aviso"></div>
		</div>
	</body>
</html>
